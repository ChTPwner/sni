name: Main

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  release-matrix:
    strategy:
      # we want to be notified of main build failures as soon as possible
      fail-fast: true
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            exesuffix: .exe
          - os: windows-latest
            goos: windows
            goarch: "386"
            exesuffix: .exe
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: "386"
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      # stupid cross-platform nonsense:
      - run: echo "basename=sni-${{env.GITHUB_REF_SLUG}}-${{matrix.goos}}-${{matrix.goarch}}" >> $GITHUB_ENV
        if: ${{ matrix.goos != 'windows' }}
      - run: echo "basename=sni-${{env.GITHUB_REF_SLUG}}-${{matrix.goos}}-${{matrix.goarch}}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        if: ${{ matrix.goos == 'windows' }}

      - name: Set up linux dependencies
        if: ${{ matrix.goos == 'linux' }}
        run: sudo apt-get update && sudo apt-get install -y gcc libgtk-3-dev libappindicator3-dev

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - run: go test ./...

      - run: mkdir ${{env.basename}}
      - run: cp README.md ${{env.basename}}
      - run: cp LICENSE ${{env.basename}}
      - run: cp protos/sni/sni.proto ${{env.basename}}
      - run: cp cmd/sni/apps.yaml ${{env.basename}}

      - run: >
          go build
          -ldflags="-X 'main.version=${{env.GITHUB_REF_SLUG}}' -X 'main.commit=${{env.GITHUB_SHA_SHORT}}' -X 'main.date=$(date +'%Y-%m-%dT%H:%M:%S')'"
          -o ./${{env.basename}}/${{env.basename}}${{matrix.exesuffix}}
          ./cmd/sni

      # cross-platform tar.gz creator:
      - run: go run .github/scripts/tar.go -z -o ${{env.basename}}.tar.gz -strip ${{env.basename}}/ ${{env.basename}}/

      - uses: actions/upload-artifact@v1
        with:
          name: ${{env.basename}}.tar.gz
          path: ${{ github.workspace }}/${{env.basename}}.tar.gz
